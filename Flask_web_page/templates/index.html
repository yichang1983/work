<!-- $$$ 表示是重要資訊 -->

<!DOCTYPE html>      <!-- <!DOCTYPE html>: 声明 HTML 文档的类型。 -->
<html lang="en">     <!-- <html lang="en">: 定义 HTML 文档，并指定语言为英语。 -->
<head>               <!-- <head>: 包含了 HTML 文档的元数据，比如字符编码和页面标题等。 -->
    <meta charset="UTF-8">  <!--<meta charset="UTF-8">: 指定字符编码为 UTF-8，以支持包含中文等非 ASCII 字符的文本。  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">: 设置视口（viewport），让页面在移动设备上正常显示，并让页面宽度与设备宽度相匹配，初始缩放为 1.0。 -->
    <title>Configuration Generator</title>   <!--设置页面标题为 "Configuration Generator  -->
</head>
<body>
    <form action="/generate" method="post">  <!--<form>: $$$ 创建一个表单，用于用户输入。action="/generate": 指定表单提交后的目标 URL，这里是 /generate 路由。
method="post": 指定表单提交的 HTTP 方法为 POST。, 這兒乎應了app.py/flask 裡的 "@app.route('/generate', methods=['POST'])"  -->
        <label for="vendor">Which vendor do you need, 1.Huawei or 2.Juniper:</label>     <!--$$$ <label for="vendor">: 创建一个标签用于说明下面的下拉框。  -->
        <select name="vendor" id="vendor">   <!--$$$ <select>: 创建一个下拉框。 name="vendor": 定义下拉框的名称，将用于在服务器端获取用户选择的值。 id="vendor": 为下拉框设置一个唯一标识符，方便 JavaScript 脚本操作。  -->
            <option value="1">Huawei</option>   <!-- $$$ <option>: 定义下拉框的选项。value="1": 指定选项的值为 "1"。value="2": 指定选项的值为 "2"。  -->
            <option value="2">Juniper</option>
        </select>
        <br>     <!--<br>: 创建一个换行符，使得后续元素换行显示。  -->
        <label for="hostname">Hostname:</label>             <!--<br>: 讓 Hostname 顯示在網頁上 -->
        <input type="text" name="hostname" id="hostname">     <!--$$$ <input>: 创建一个输入框。type="text": 指定输入框类型为文本。name="hostname": 定义输入框的名称，将用于在服务器端获取用户输入的主机名。id="hostname": 为输入框设置一唯一标识符，方便 JavaScript 脚本操作。  -->
        <br>
        <label for="host_ip">Host IP:</label>
        <input type="text" name="host_ip" id="host_ip">  <!--同上，创建了一个用于输入主机 IP 的输入框。  -->
        <br>
        <label for="next_hop_ip">Next-hop IP:</label>
        <input type="text" name="next_hop_ip" id="next_hop_ip">  <!--同上，创建了一个用于输入下一跳 IP 的输入框。  -->
        <br>
        <label for="server_ip">Server IP (type 0 to stop):</label>
        <input type="text" name="server_ip" id="server_ip">      <!--同上，创建了一个用于输入服务器 IP 的输入框。  -->
        <button type="button" id="add_ip">Add IP</button>    <!-- $$$ <button>: 创建一个按钮。type="button": 指定按钮类型为普通按钮，不会触发表单提交。id="add_ip": 为按钮设置一个唯一标识符，方便 JavaScript 脚本操作。内容为 "Add IP"，用于添加更多的服务器 IP 输入框。  -->
        <div id="server_ips"></div>      <!--<div>: 创建一个块级元素，用于包含动态添加的服务器 IP 输入框。id="server_ips": 为 <div> 设置一个唯一标识符，方便 JavaScript 脚本操作。  -->
        <br>
        <button type="submit">Generate Configuration</button>        <!--<button>: 创建一个提交按钮，用于提交表单。type="submit": 指定按钮类型为提交按钮，点击后会触发表单提交。  -->
    </form>
    <!-- $$$ 㡳下的 script 的一行行解釋如下：
* <script>: 创建一个 JavaScript 脚本块。
* document.getElementById('add_ip').addEventListener('click', function() { ... });: 给 "Add IP" 按钮添加一个点击事件监听器，当点击按钮时，执行后面的函数。
* document.createElement('input'): 创建一个 <input> 元素。
* input.type = 'text': 将 <input> 元素的类型设为文本输入框。
* input.name = 'server_ip': 设置 <input> 元素的名称为 "server_ip"，与表单中的服务器 IP 输入框相对应。
* input.placeholder = 'Server IP': 设置输入框的占位符为 "Server IP"。
* document.getElementById('server_ips').appendChild(input): 将创建的 <input> 元素添加到 <div id="server_ips"> 中，使其动态显示在页面上。
  -->

    <script>
        document.getElementById('add_ip').addEventListener('click', function() {
            var input = document.createElement('input');
            input.type = 'text';
            input.name = 'server_ip';
            input.placeholder = 'Server IP';
            document.getElementById('server_ips').appendChild(input);
        });
    </script>
</body>
</html> <!--</body> 和 </html>: 分别表示 HTML 文档的结束。  -->
