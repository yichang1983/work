<!-- $$$ 表示是重要資訊 -->

<!DOCTYPE html>      <!--<!DOCTYPE html>: 声明 HTML 文档的类型。  -->
<html lang="en">     <!--<html lang="en">: 定义 HTML 文档，并指定语言为英语。  -->
<head>               <!--<head>: 包含了 HTML 文档的元数据，比如字符编码和页面标题等。  -->
    <meta charset="UTF-8">       <!--<meta charset="UTF-8">: 指定字符编码为 UTF-8，以支持包含中文等非 ASCII 字符的文本。  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">: 设置视口（viewport），让页面在移动设备上正常显示，并让页面宽度与设备宽度相匹配，初始缩放为 1.0。  -->
    <title>Generated Configuration</title>       <!--<title>Generated Configuration</title>: 设置页面标题为 "Generated Configuration"。  -->
</head>
<body>
    <h1>Generated Configuration</h1>     <!-- <h1>: 创建一个标题级别为 1 的标题，显示文本为 "Generated Configuration"。 -->
    <p>Solution:</p>                     <!--<p>: 创建一个段落元素，显示文本为 "Solution:"。  -->
    <pre>{{ solution }}</pre>            <!--$$$ <pre>: 创建一个预格式化文本块，保留文本的所有空格和换行符。 {{ solution }}: 在模板中的这个位置将替换为 Flask 路由中传递过来的 solution 变量的值，即生成的配置。這兒乎應了app.py/flask 裡的 solution  -->

    <p>Rollback Plan:</p>                <!--<p>: 创建一个段落元素，显示文本为 "Rollback Plan:"。-->
    <pre>{{ rollback }}</pre>            <!--$$$ <pre>: 创建一个预格式化文本块，保留文本的所有空格和换行符。{{ rollback_plan }}: 在模板中的这个位置将替换为 Flask 路由中传递过来的 rollback_plan 变量的值，即生成的回滚计划。這兒乎應了app.py/flask 裡的 rollback_plan-->

    <p>On {{ hostname }} ({{ host_ip }}) router</p>      <!--$$$ <p>: 创建一个段落元素，显示文本为 "On [hostname] ([host_ip]) router"。	{{ hostname }}: 在模板中的这个位置将替换为 Flask 路由中传递过来的 hostname 变量的值，即用户输入的主机名。{{ host_ip }}: 在模板中的这个位置将替换为 Flask 路由中传递过来的 host_ip 变量的值，即用户输入的主机 IP。  -->

    <a href="/">Back to Input Form</a>    <!-- <a>: 创建一个链接。href="/": 设置链接的目标 URL 为根路由 /，即返回到输入表单页面。 -->
</body>
</html>                                  <!--</body> 和 </html>: 分别表示 HTML 文档的结束。  -->
