<!DOCTYPE html>      <!-- <!DOCTYPE html>: 声明 HTML 文档的类型。 -->
<html lang="en">     <!-- <html lang="en">: 定义 HTML 文档，并指定语言为英语。 -->
<head>               <!-- <head>: 包含了 HTML 文档的元数据，比如字符编码和页面标题等。 -->
    <meta charset="UTF-8">  <!--<meta charset="UTF-8">: 指定字符编码为 UTF-8，以支持包含中文等非 ASCII 字符的文本。  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">: 设置视口（viewport），让页面在移动设备上正常显示，并让页面宽度与设备宽度相匹配，初始缩放为 1.0。 -->
    <title>Configuration Generator</title>   <!--设置页面标题为 "Configuration Generator  -->

 <!-- 底下的style 排版就用在switch_port, Host IP, Next-hop IP 裡，下面是它的解釋：form-row 类定义了每个表单行的样式，设置了下边距为 10px。.form-row label 类定义了标签的样式，设置了固定宽度为 150px，并使用 inline-block 显示在同一行。.form-row input[type="text"] 类定义了文本输入框的样式，使用了计算宽度，以使其填充剩余的空间，并添加了左边距为 10px，使其与标签分隔开。 -->
    <style>
        .form-row {
            margin-bottom: -3px;
        }
        .form-row label {
            width: 100px;
            display: inline-block;
        }
        .form-row input[type="text"] {
            width: 200px; /* 设置一个固定的宽度 */
            margin-left: 1px;
        }
    </style>
</head>
<body>
    <form action="/generate" method="post">  <!--<form>: $$$ 创建一个表单，用于用户输入。action="/generate": 指定表单提交后的目标 URL，这里是 /generate 路由。
method="post": 指定表单提交的 HTTP 方法为 POST。, 這兒乎應了app.py/flask 裡的 "@app.route('/generate', methods=['POST'])"  -->
        <label for="vendor">Which vendor do you need, 1.Huawei, 2.H3C, 3.Arista, 4.Cisco:</label>     <!--$$$ <label for="vendor">: 创建一个标签用于说明下面的下拉框。  -->
        <select name="vendor" id="vendor">   <!--$$$ <select>: 创建一个下拉框。 name="vendor": 定义下拉框的名称，将用于在服务器端获取用户选择的值。 id="vendor": 为下拉框设置一个唯一标识符，方便 JavaScript 脚本操作。  -->
            <option value="1">Huawei</option>   <!-- $$$ <option>: 在網頁中定义下拉框的选项。value="1" 代表Huawei。 value="2"代表Juniper。 在Flask的python程式碼（app.py）应用程序中，使用request.form['vendor']来获取表单中名为'vendor'的字段的值  -->
            <option value="2">H3C</option>
            <option value="3">Arista</option>
            <option value="4">Cisco</option>
        </select>
        <br>     <!--<br>: 创建一个换行符，使得后续元素换行显示。  -->
        <br>
        <label for="mode">Mode 2 (Static/On) or Mode 4 (LACP/Active):</label>     <!--$$$ <label for="vendor">: 创建一个标签用于说明下面的下拉框。  -->
        <select name="mode" id="mode">   <!--$$$ <select>: 创建一个下拉框。 name="vendor": 定义下拉框的名称，将用于在服务器端获取用户选择的值。 id="vendor": 为下拉框设置一个唯一标识符，方便 JavaScript 脚本操作。  -->
            <option value="2">Mode 2</option>   <!-- $$$ <option>: 在網頁中定义下拉框的选项。value="1" 代表Huawei。 value="2"代表Juniper。 在Flask的python程式碼（app.py）应用程序中，使用request.form['vendor']来获取表单中名为'vendor'的字段的值  -->
            <option value="4">Mode 4</option>
        </select>
        <br>
        <br>

        <div class="form-row">
        <label for="switch_port">switch_port to add in a LAG, ie 7&8 etc: </label>             <!--<br>: 讓 switch_port 顯示在網頁上 -->
        <input type="text" name="switch_port" id="switch_port">     <!--$$$ <input>: 创建一个输入框。type="text": 指定输入框类型为文本。name="switch_port": 定义输入框的名称，将用于在服务器端获取用户输入的主机名。id="switch_port": 为输入框设置一唯一标识符，方便 JavaScript 脚本操作。  -->
        </div>
        <br>

        <div class="form-row">
        <label for="server_ip">Server IP:</label>
        <input type="text" name="server_ip" id="server_ip">  <!--同上，创建了一个用于输入主机 IP 的输入框。  -->
        </div>
        <br>
        <br>

        <button type="submit">Generate Configuration</button>        <!--<button>: 创建一个提交按钮，用于提交表单。type="submit": 指定按钮类型为提交按钮，点击后会触发表单提交。  -->
    </form>
<!-- $$$ 㡳下的 script 的一行行解釋如下：
* <script>: 创建一个 JavaScript 脚本块。
* document.getElementById('add_extra server ip'): 使用 getElementById 方法获取 id 为 "add_extra server ip" 的元素。在这里，我们获取了 "add_extra server ip" 按钮的元素。
* addEventListener('click', function() { ... }): 使用 addEventListener 方法给选定的元素添加事件监听器。在这里，我们添加了一个点击事件监听器，当 "Add extra Server IP" 按钮被点击时，会执行后面的函数。

* var server_ips = document.getElementById('server_ips');: 使用 getElementById 方法获取 id 为 "server_ips" 的元素。在这里，我们获取了一个 <div> 元素，它用于包含动态添加的服务器 IP 输入框。

* document.createElement('label'): 使用 createElement 方法创建一个新的 <label> 元素。
label.setAttribute('for', 'server_ip');: 使用 setAttribute 方法设置 <label> 元素的 for 属性为 "server_ip"，这是为了与刚创建的 <input> 元素关联起来。
label.textContent = 'Server IP:';: 设置 <label> 元素的文本内容为 "Server IP:"。
server_ips.appendChild(label);: 将新创建的 <label> 元素添加到 server_ips 这个 <div> 元素中，作为其子元素。

* document.createElement('input'): 使用 createElement 方法创建一个新的 <input> 元素。
input.type = 'text';: 将新创建的 <input> 元素的类型设置为文本输入框。
input.name = 'server_ip';: 将新创建的 <input> 元素的名称设置为 "server_ip"，这与表单中的服务器 IP 输入框相对应。
input.placeholder = 'Server IP';: 将新创建的 <input> 元素的占位符设置为 "Server IP"。
server_ips.appendChild(input);: 将新创建的 <input> 元素添加到 server_ips 这个 <div> 元素中，作为其子元素。

* document.createElement('br'): 使用 createElement 方法创建一个新的 <br> 元素，即换行符。
server_ips.appendChild(document.createElement('br'));: 将新创建的 <br> 元素添加到 server_ips 这个 <div> 元素中，作为其子元素。这样可以确保每个新的输入框和标签都显示在单独的一行上。
 -->

    <script>
        document.getElementById('add_extra server ip').addEventListener('click', function() {
            var server_ips = document.getElementById('server_ips');

            // 创建新的标签
            var label = document.createElement('label');
            label.setAttribute('for', 'server_ip');
            label.textContent = 'Server IP:';
            server_ips.appendChild(label);

            // 创建新的输入框
            var input = document.createElement('input');
            input.type = 'text';
            input.name = 'server_ip';
            input.placeholder = 'Server IP';
            server_ips.appendChild(input);

            // 创建新的换行符
            server_ips.appendChild(document.createElement('br'));
        });
    </script>
</body>
</html> <!--</body> 和 </html>: 分别表示 HTML 文档的结束。  -->
